name: 🤖 Auto Reply Bot for New Issues

on:
  issues:
    types: [opened]

permissions:
  contents: read
  issues: write

jobs:
  auto-reply:
    runs-on: ubuntu-latest

    steps:
      - name: 🗣️ Post welcome message
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issueNumber = context.payload.issue.number;
            const user = context.payload.issue.user.login;

            const message = `
            👋 Hey @${user}!  
            Thanks for raising this issue in **Ai-Resume-Scanner** 🧠  

            Our team will review it soon 🚀  
            For queries, discussions, or approvals, join our Discord server:  
            👉 [Discord Link](https://discord.com/invite/Yn9g6KuWyA)

            _Stay awesome & keep contributing 💪_  
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: message
            });
